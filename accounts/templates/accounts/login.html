<form method="post">
    {% csrf_token %}
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username or Student ID" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
