{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded-4">
    <h2 class="text-center mb-4 text-primary">
      Quick Check — {{ vc }} ({{ idx|add:1 }}/{{ total }})
    </h2>

    <h4 class="text-center mb-4">
      Student: <strong>{{ student.user.get_full_name }}</strong>
      <small class="text-muted">(Roll No: {{ student.roll_no }})</small>
    </h4>

    <form method="post" class="needs-validation">
      {% csrf_token %}
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Heart Rate (bpm)</label>
          <input type="number" name="heart_rate" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">SpO₂ (%)</label>
          <input type="number" step="0.1" name="spo2" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Breathing Rate</label>
          <input type="number" step="0.1" name="breathing_rate" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Temperature (°C)</label>
          <input type="number" step="0.1" name="temperature" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Height (cm)</label>
          <input type="number" step="0.1" name="height_cm" class="form-control" value="{{ student.height_cm }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Weight (kg)</label>
          <input type="number" step="0.1" name="weight_kg" class="form-control" value="{{ student.weight_kg }}">
        </div>

      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'classroom_detail' vc.id %}" class="btn btn-secondary">← Back</a>
        <button type="submit" class="btn btn-success">
          Save & Next →
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
